<h1 style="text-align: center;">PipeDemo</h1>

<h3>{{employee.name | uppercase}}</h3>
<h3>{{employee.baseSalary | currency:'INR'}}</h3>
<h3>{{employee.joinedOn | date}}</h3>
<h3>{{employee.Qualification | lowercase}}</h3>
<h3>{{employee.valueOfPi | number:'3.1-5'}}</h3>
<h3>{{employee.attendance | percent}}</h3>
<p>{{employee.aboutEmployee | ellipsis}}</p>
